<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap connection -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- personalized css -->
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Blackjack Game</title>
  </head>
  <body>
    <header class="title">Blackjack</header>
    <div class="row mt-2">
      <div class="col text-center">
        <button class="btn btn-danger">New Game</button>
        <button class="btn btn-primary">Ask card</button>
        <button class="btn btn-primary">Stop</button>
      </div>
    </div>
    <div class="row container">
      <div class="col">
        <h1>Player 1 - <small>0</small></h1>
        <div id="player-cards" class="d-flex">
          <img class="card" src="assets/cartas/2C.png" alt="" />
        </div>
      </div>
    </div>
    <div class="row container mt-2">
      <div class="col">
        <h1>Computer 1 - <small>0</small></h1>
        <div id="computer-cards" class="d-flex">
          <img class="card" src="assets/cartas/2C.png" alt="" />
        </div>
      </div>
    </div>
    <script src="assets/js/juego.js"></script>
  </body>
</html>
